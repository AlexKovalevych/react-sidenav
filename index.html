<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Dashboard</title>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/dashboard.css">
    <link rel="stylesheet" type="text/css" href="css/sidenav.css">
    <script src="http://fb.me/react-0.12.2.js"></script>
    <script src="js/react-sidenav.js"></script>
</head>
<body>
<div class="dashboard-wrapper">
    <div id='sidenav-container' class="sidenav-wrapper">
    </div>
    <div id="content-wrapper">
    </div>
</div>
<script language="javascript">

    var navigation = [
        {id: 'landing', title: 'Dashboard', 'icon-cls': 'fa fa-dashboard'},
        {id: 'channels', title: 'Channels', 'icon-cls': 'fa fa-exchange'},
        {id: 'products', title: 'Products', 'icon-cls': 'fa fa-cubes'},
        {id: 'inventory', title: 'Inventory',
            'sub-menu': [
                { id: 'levels', title: 'Product Levels', 'icon-cls': 'fa fa-list'},
                { id: 'levels', title: 'Sales Report', 'icon-cls': 'fa fa-area-chart'},
            ]
        },
        {id: 'fleet', title: 'Fleet', 'icon-cls': 'fa fa-truck'}
    ];

    SideNav.render({ navigation : navigation},"sidenav-container");

</script>
</body>
</html>
